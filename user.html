 <form id="contactForm" class="luxury-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </div>

            <button type="submit" class="luxury-button">Send via WhatsApp</button>
            <p id="feedbackMessage" class="feedback-message"></p>
        </form>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="scripts/user.js"></script>
    <script type="module" src="scripts/whatsappModule.js"></script>
    <script type="module" src="scripts/main.js"></script>
